    <body>
        <header>
            <div class="title">
                <a href="../../index.html" class="title-name">TAREQ

                <p class="title-work-title">CHARACTER ARTIST</p>
            </div>
            <div class="nav">
                <a href="../../index.html" class="transition"

        <main>

                            <p id="infos-name">Apus</p>
                            <p id="infos-project">School project</p>
                        </div>
                        <p id="infos-desc">
                            Apus is a creature resulted from an experimentation
                            carried out by the Army, mixing the DNA of a shark
                            and an eagle.
                        </p>
                        <p id="infos-date">2016</p>
                        <div class="nav project-nav">
                            <a href="../../index.html" class="transition"
                                id="nav-artwork">artwork</a>
                            <a href="../../resume.html" class="transition"
                                id="nav-resume">about</a>
                        </div>
                    </div>

                    <div class="project-pictures">
                        <div class="project-pictures-flex">
                            <iframe style="border-radius: 5px;" title="Apus"
                                frameborder="0" allowfullscreen
                                mozallowfullscreen="true"
                                webkitallowfullscreen="true"

                            <div class="project-items">
                                <img class="img" src="apus-0.jpg">
                            </div>
                            <div class="project-items">
                                <img class="img" src="apus-1.jpg">

                            <div class="project-items">

                            <div class="project-items">

                            </div>
                            <div class="project-items">
                                <img class="img" src="apus-4.jpg">
                            </div>
                            <div class="project-items white">
                                <img class="img" src="apus-concept.jpg">
                            </div>
                        </div>
                    </div>

        <footer>

                <div class="footer-links">

                            class="fa-brands fa-artstation"></i></a>
                    <a href="https://www.linkedin.com/tareqitos"
